---
kind: Pod
apiVersion: v1
metadata:
  name: mongodb-pod
spec:
  containers:
  - name: mongodb-container
    image: mongo
    ports:
    - containerPort: 27017
  affinity:
    podAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
      - labelSelector:
          matchLabels:
            app: machinerunning
        topologyKey: kubernetes.io/hostname